                                    </div>
                                    <div class="form-group">
                                        <button type="submit" name="send" value="Yes" class="text-center text-uppercase btn btn bg-transparent border border-1 border-dark rounded-0 py-4 px-5 fw-medium">send message</button>

                                </form>
